<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BTC Clock</title>
    <meta http-equiv="refresh" content="60">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            /* 垂直居中的原始写法，兼容旧版WebKit */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            margin-top: -150px; /* 根据高度微调 */
            margin-left: -50%;
        }
        #price {
            font-size: 80px; /* 使用像素单位，防止旧版Kindle对vw计算出错 */
            font-weight: bold;
            display: block;
        }
        #time {
            font-size: 20px;
            margin-top: 20px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="price">$--,---</div>
        <div id="time">Loading...</div>
    </div>

    <script type="text/javascript">
        function getPrice() {
            // 使用最古老的 XMLHttpRequest 写法，不使用 fetch
            var url = 'https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD&t=' + new Date().getTime();
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    var p = data.USD.toString();
                    // 手动添加千分位，不使用 toLocaleString 防止低版本引擎不支持
                    var formatted = p.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    document.getElementById('price').innerHTML = "$" + formatted;
                    
                    var now = new Date();
                    var m = now.getMinutes();
                    document.getElementById('time').innerHTML = "Updated: " + now.getHours() + ":" + (m < 10 ? '0' + m : m);
                }
            };
            xhr.send();
        }
        // 立即执行一次
        getPrice();
    </script>
</body>
</html>
